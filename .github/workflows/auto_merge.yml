name: Auto Merge Feature Branch

on:
  push:
    branches:
      - 'feature/*'  # Trigger on push to feature branches

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "abdullahnettoor"
          git config user.email "abdullahnettoor@gmail.com"

      - name: Fetch all branches
        run: git fetch --all

      - name: Try to merge into main
        run: |
          git checkout main
          git merge ${{ github.ref_name }} --no-commit --no-ff
        continue-on-error: true

      - name: Check for merge conflicts
        run: |
          if git ls-files -u | grep -q '^[^ ]'; then
            echo "Merge conflicts detected. Aborting merge."
            exit 1
          fi

      - name: Push merge to main branch
        if: success()
        run: |
          git merge --no-ff
          git push origin main
